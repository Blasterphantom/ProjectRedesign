<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

  <!-- Beginning of Navbar Desktop -->
  <h1>Navbar Goes Here</h1>
  <!-- End of Navbar Desktop -->

  <!-- Beginning of Navbar Tablet -->

  <!-- End of Navbar Tablet -->

  <!-- Beginning of Navbar Mobile -->

  <!-- End of Navbar Mobile -->

  <!-- Beginning of Menu Section -->

  <!-- Hero Image Desktop -->
  <div class="myRow menuHeroImg d-none d-lg-block d-xl-block"></div>
  <!-- Hero Image End Desktop -->

  <!-- Hero Image Tablet -->
  <div class="myRow menuHeroImgTablet d-none d-md-block d-lg-none"></div>

  <!-- Hero Image Mobile -->
  <div class="myRow menuHeroImgMobile d-block d-sm-none"></div>

  <!-- Menu Image Desktop -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-1 bgGreen d-none d-lg-block d-xl-block">
      </div>
      <div class="col-lg-10 d-none d-lg-block d-xl-block">
        <img class="img-fluid" src="../assets/DeVinci's New Menu.jpg" alt="">
      </div>
      <div class="col-lg-1 bgRed d-none d-lg-block d-xl-block">
      </div>
    </div>
  </div>

  <!-- End of Menu Image Desktop -->

  <!-- Menu Image Tablet -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-md d-none d-md-block d-lg-none">
        <img class="img-fluid" src="../assets/DeVinci's New Menu.jpg" alt="A menu of De Vinci's Combos and food items.">
      </div>
    </div>
  </div>

  <!-- End of Menu Image Tablet -->

  <!-- Menu Image Mobile -->

  <div class="container-fluid">
    <div class="col d-block d-sm-none">
      <img class="img-fluid" src="../assets/DeVincisMobileCombo.jpg" alt="A menu of De Vinci's Combos and food items.">
    </div>
    <div class="col d-block d-sm-none">
      <img class="img-fluid" src="../assets/DevincisFoodItemsOne.jpg" alt="A menu of De Vinci's Combos and food items.">
    </div>
    <div class="col d-block d-sm-none">
      <img class="img-fluid" src="../assets/DeVincisFoodItemsTwo.jpg" alt="A menu of De Vinci's Combos and food items.">
    </div>
  </div>

  <!-- End of Menu Image Mobile -->

  <!-- End of Menu Section -->

  <!-- Footer Desktop -->

  <h1> Footer Goes Here! </h1>

  <!-- End of Footer Desktop -->

  <!-- Footer Tablet -->

  <!-- End of Footer Tablet -->

  <!-- Footer Mobile -->

  <!-- End of Footer Mobile -->


  <script src="../js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
