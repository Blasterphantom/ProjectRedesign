<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
  <!-- Beginning of Navbar Desktop -->
  <div class="container-fluid logoContainer d-none d-lg-block">
    <div class="row mainLogoRow">
      <img
        class="mainLogo"
        src="../assets/De Vinci's Logo Transparent .jpg"
        alt="Devincis Logo"
      />
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid navConatiner">
      <a class="navbar-brand d-block d-lg-none" href="#">
        <img
          class="navLogo"
          src="../assets/De Vinci's Logo Transparent .jpg"
          alt="De Vinci's Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false"
              >Locations</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Pershing</a></li>
              <li><a class="dropdown-item" href="#">Thorton</a></li>
              <li>
                <a class="dropdown-item" href="#">Lodi</a>
              </li>
              <li><a class="dropdown-item" href="#">Linden</a></li>
              <li><a class="dropdown-item" href="#">Valley Springs</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Catering</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fundraising</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order Online</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Navbar Desktop -->

  <!-- Beginning of Navbar Tablet -->

  <!-- End of Navbar Tablet -->

  <!-- Beginning of Navbar Mobile -->

  <!-- End of Navbar Mobile -->

  <!-- Beginning of Menu Section -->

  <!-- Hero Image Desktop -->

  <div class="myRow cateringHeroImg d-none d-lg-block d-xl-block"></div>

  <!-- End of Hero Image Desktop -->

  <!-- Hero Image Tablet -->

  <div class="myRow cateringHeroImgTablet d-none d-md-block d-lg-none"></div>

  <!-- End of Hero Image Tablet -->

  <!-- Hero Image Mobile -->

  <div class="myRow cateringHeroImgMobile d-block d-sm-none"></div>

  <!-- End of Hero Image Mobile -->

  <!-- Catering Image Desktop -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-1 bgGreen d-none d-lg-block d-xl-block">
      </div>
      <div class="col-10 d-none d-lg-block d-xl-block">
       <div class="cateringMenuImg"></div>
      </div>
      <div class="col-lg-1 bgRed d-none d-lg-block d-xl-block">
      </div>
    </div>
  </div>

  <!-- end of Catering Image Tablet -->

  <!-- Catering Image Tablet -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1 bgGreen d-none d-md-block d-lg-none">
      </div>
      <div class="col-md-10 d-none d-md-block d-lg-none">
        <div class="cateringMenuImgTablet"></div>
      </div>
      <div class="col-md-1 bgRed d-none d-md-block d-lg-none">
      </div>
    </div>
  </div>

  <!-- Catering Image Mobile -->

  <div class="container-fluid">
    <div class="col d-block d-sm-none">
      <img class="img-fluid" src="../assets/DeVincisCateringMobileOne.jpg" alt="A list of DeVinci's locations, phone numbers and emails.">
      <img class="img-fluid" src="../assets/DeVincisCateringMobileTwo.jpg" alt="">
      <img class="img-fluid" src="../assets/DeVincisCateringMobileThree.jpg" alt="">
