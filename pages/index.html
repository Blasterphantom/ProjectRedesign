<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="container-fluid logoContainer d-none d-lg-block">
      <div class="row mainLogoRow">
        <img
          class="mainLogo"
          src="../assets/De Vinci's Logo Transparent .jpg"
          alt="Devincis Logo"
        />
      </div>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid navConatiner">
        <a class="navbar-brand d-block d-lg-none" href="#">
          <img
            class="navLogo"
            src="../assets/De Vinci's Logo Transparent .jpg"
            alt="De Vinci's Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                >Locations</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pershing</a></li>
                <li><a class="dropdown-item" href="#">Thorton</a></li>
                <li>
                  <a class="dropdown-item" href="#">Lodi</a>
                </li>
                <li><a class="dropdown-item" href="#">Linden</a></li>
                <li><a class="dropdown-item" href="#">Valley Springs</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catering</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fundraising</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Order Online</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Hello, world! This is Marcel Branch</h1>
    <script src="../js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
